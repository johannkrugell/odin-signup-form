<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Inspiration&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="background">
       <!-- Image -->
      <img src="./images/namroud-gorguis-FZWivbri0Xk-unsplash.jpg" alt="Cassette tape" width="988" height="703">
    </div>
    <div>
      <p>This is not a real online service. You know you need someting like This
        in your life to help you realize your deepest dreams. Sign up <span>now</span>
        to get started.
      </p>
      <p>You <span>know</span> you want to</p>
    </div>
    <div>
      <h2>Let's do this!</h2>
    </div>
    <div>
      <form action="" method="post" class="user-signup">
        <div class="form-row">
          <label for="firstname">FIRST NAME</label>
          <input type="text" name="firstname" id="firstname" placeholder="First name">
        </div>
        <div class="form-row">
          <label for="lastname">LAST NAME</label>
          <input type="text" name="lastname" id="lastname" placeholder="Last name">
        </div>
        <div class="form-row">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-row">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="phone" id="phone" placeholder="Phone">
        </div>
        <div class="form-row">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-row">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password">
        </div>
      </form>
      <button class="submit-button">SUBMIT</button>
      <div class="log-in">
        <p>Already have an account?</p>
        <button class="login-button">LOGIN</button>   
      </div>
    </div>
  </div>
</body>
</html>
